<script type="text/javascript">
    RED.nodes.registerType('signTransaction', {
        category: 'NEM Account',
        color: '#F6AA9B',
        defaults: {
            name: { value: "" },
            privateKey: { value: "" },
            coSign: { value: false },
            network: { value: "", type: "networkConfig" }

        },
        inputs: 1,
        outputs: 1,
        icon: "sign.png",
        label: function () {
            return this.name || "sign transaction";
        }
    });
</script>

<script type="text/x-red" data-template-name="signTransaction">  
    <div class="form-row" id="node-input-networkView" >
        <label for="node-input-server"><i></i> network</label>
        <input type="text" id="node-input-network">
    </div>
    <div class="form-row">
            <label for="node-input-privateKey"><i class="fa fa-key"></i> private key</label>
            <input type="text" id="node-input-privateKey"placeholder="privateKey">
        </div>
        <div class="form-row" id="node-input-coSignView">
            <label for="node-input-coSign"><i class="fa fa-handshake-o"></i> coSign</label>
            <input type="checkbox" id="node-input-coSign" placeholder=false>
        </div>
        <div class="form-row" id="node-input-nameView">
            <label for="node-input-name"><i class="icon-tag"></i> name</label>
            <input type="text" id="node-input-name"placeholder="name (optional)">
        </div>
</script>


<script type="text/x-red" data-help-name="signTransaction">
    <p>Use this node to sign or cosign a transaction. You can directly provide the private-key here or simply link an account node.<br/>
    </p>
</script>
